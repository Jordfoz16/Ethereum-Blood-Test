<html>

<head>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <h1>Blood Results</h1>

        <p>Enter Blood Results</p>

        <form id="contract-form">
            <div class="form-group row">
                <label for="hemoglobin" class="col-sm-2 col-form-label">Hemoglobin</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="hemoglobin" id="hemoglobin">
                </div>
            </div>
            <div class="form-group row">
                <label for="whiteBlood" class="col-sm-2 col-form-label">White Blood</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="whiteBlood" id="whiteBlood">
                </div>
            </div>
            <div class="form-group row">
                <label for="platelet" class="col-sm-2 col-form-label">Platelet</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="platelet" id="platelet">
                </div>
            </div>
            <div class="form-group row">
                <label for="redBlood" class="col-sm-2 col-form-label">Red Blood</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="redBlood" id="redBlood">
                </div>
            </div>
            <div class="form-group row">
                <label for="haematocrit" class="col-sm-2 col-form-label">Haematocrit</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="haematocrit" id="haematocrit">
                </div>
            </div>
            <div class="form-group row">
                <label for="MCV" class="col-sm-2 col-form-label">MCV</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="MCV" id="MCV">
                </div>
            </div>
            <div class="form-group row">
                <label for="MCH" class="col-sm-2 col-form-label">MCH</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="MCH" id="MCH">
                </div>
            </div>
            <div class="form-group row">
                <label for="MCHC" class="col-sm-2 col-form-label">MCHC</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="MCHC" id="MCHC">
                </div>
            </div>
            <div class="form-group row">
                <label for="neutrophil" class="col-sm-2 col-form-label">Neutrophil</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="neutrophil" id="neutrophil">
                </div>
            </div>
            <div class="form-group row">
                <label for="lymphocyte" class="col-sm-2 col-form-label">Lymphocyte</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lymphocyte" id="lymphocyte">
                </div>
            </div>
            <div class="form-group row">
                <label for="monocyte" class="col-sm-2 col-form-label">Monocyte</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="monocyte" id="monocyte">
                </div>
            </div>

            <div class="form-group row">
                <label for="eosinophil" class="col-sm-2 col-form-label">Eosinophil</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="eosinophil" id="eosinophil">
                </div>
            </div>
            <div class="form-group row">
                <label for="basophil" class="col-sm-2 col-form-label">Basophil</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="basophil" id="basophil">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="results" class="btn btn-primary">Get Results</button>
        </form>
    </div> 

    <!--Javascript libraries-->
    <script src="./scripts/utils/web3.min.js"></script>
    <script src="./scripts/utils/jquery-3.3.1.min.js"></script>
    <script src="./scripts/utils/bignumber.min.js"></script>

    <!--Contract ABI's-->
    <script src="./json/abi.js"></script>

    <!--My Scripts-->
    <script src="./scripts/contract.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
