<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EthBloodResults</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
</head>

<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ethereum Blood Results</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Link</a>
                        <a class="dropdown-item" href="#">Link</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Link</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Access Level: None</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <form>
        <div class="form-group">
            <label for="usersAddress">Email address</label>
            <input type="email" class="form-control" id="usersAddress" aria-describedby="userHelp"
                placeholder="Enter Public Key Address">
            <small id="userHelp" class="form-text text-muted">Enter your public key</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</body>

<!--Javascript libraries-->
<script src="./scripts/utils/web3.min.js"></script>
<script src="./scripts/utils/jquery-3.3.1.min.js"></script>
<script src="./scripts/utils/bignumber.min.js"></script>
<script src="./scripts/utils/bootstrap.min.js"></script>

<!--Contract ABI's-->
<script src="./json/abi.js"></script>
<script src="./scripts/dapp.js"></script>

</html>
